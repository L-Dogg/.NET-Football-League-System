<div class="row">
	<form class="form-signin" role="form" novalidate angular-validator name="userPasswordChangeForm" angular-validator-submit="change()">
		<h3 class="form-signin-heading">Change Password</h3>
		<div class="form-group">
			<label for="inputOldPassword" class="sr-only">Old Password</label>
			<input type="password" id="inputOldPassword" name="inputOldPassword" class="form-control" ng-model="oldPassword" placeholder="Old Password"
			       validate-on="blur" required required-message="'Old Password is required'">
		</div>
		<div class="form-group">
			<label for="inputNewPassword" class="sr-only">New Password</label>
			<input type="password" id="inputNewPassword" name="inputNewPassword" class="form-control" ng-model="newPassword" placeholder="New Password"
			       validate-on="blur" required required-message="'New Password is required'">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
	</form>
</div>
